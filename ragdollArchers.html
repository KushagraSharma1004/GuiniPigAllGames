<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Ragdoll Archers</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }

        iframe {
            width: 100vw;
            height: 100vh;
            display: block;
            border: none;
        }

        /* Prevent URL bar reappearance */
        body {
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <iframe src="https://www.crazygames.com/embed/ragdoll-archers" allow="gamepad *;"></iframe>

    <script>
        // Programmatically request fullscreen mode if supported
        function goFullscreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Safari
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
        }

        // Trigger fullscreen on load for mobile devices
        window.addEventListener("load", goFullscreen);
    </script>
</body>

</html>
